name: "Flake update"
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 0 * * *" # runs daily at 00:00

jobs:
  nix-flake-update:
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - uses: cachix/install-nix-action@v30
      
      - name: Replace zed version by last preview release tag
        run: |
          url=https://api.github.com/repos/zed-industries/zed/releases
          last_preview=$(curl -s $url | jq -r 'map(select(.prerelease == true)).[0].tag_name')
          echo "Last preview release tag: $last_preview"
          sed -Ei "s|(\"github:zed-industries/zed/).*\"|\1$last_preview\"|" flake.nix
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Update zed version to $last_preview"
          
      - uses: DeterminateSystems/update-flake-lock@main
        id: update
        with:
          token: ${{ steps.app-token.outputs.token }}
          pr-title: "Update Nix flake inputs"
          pr-labels: |
            dependencies
            automated
      - name: Merge
        run: gh pr merge --auto "${{ steps.update.outputs.pull-request-number }}" --rebase
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        if: ${{ steps.update.outputs.pull-request-number != '' }}
